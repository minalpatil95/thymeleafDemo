<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
</head>
<body>
  <h1>Student Details</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  <tr th:each="student:${students}">
    <td th:text="${student.getName()}"></td>
    <td th:text="${student.getScore()}"></td>
  </tr>
</table>

</body>
</html>
